<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<ui:composition template="_template.xhtml">
	<ui:define name="cabecalho">Novo Autor</ui:define>
	<ui:define name="conteudo">
		<h:form>
			<fieldset>
				<legend>Dados do Autor</legend>
				<h:panelGrid columns="2">
					<h:outputLabel value="Nome:" for="nome" />
					<h:inputText id="nome" value="#{autorBean.autor.nome}" required="true" requiredMessage="vai se foder">
						<f:validateLength minimum="5"/>
					</h:inputText>
					<h:commandButton value="Gravar" action="#{autorBean.gravar}" />
					<h:message for="nome" />
				</h:panelGrid>
			</fieldset>
			
			<fieldset>
				<legend>Autores</legend>
				<h:dataTable value="#{autorBean.autores}" var="autor" id="listaAutor">
					<h:column>
						<h:outputText id="autor" value="#{autor.nome}" />
					</h:column>		
					<h:column>
						<h:commandLink value="X" action="#{autorBean.apagarAutor(autor)}" immediate="true" />
					</h:column>	
				</h:dataTable>
			</fieldset>
			
		</h:form>
		</ui:define>
		<ui:define name="tituloRodape">Fuck this shit</ui:define>
	</ui:composition>
	
	

</html>
